<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Sign in</title>
</head>
<body>
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Sign into an account</h2>
                  <form>
                    <div class="form-outline mb-4">
                      <input type="text" id="login_FirstName" placeholder="First Name" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="login_LastName" placeholder="Last Name" class="form-control form-control-lg" />
                      </div>
                    <!-- Yura date edit -->
                    <div class="form-outline mb-4">
                        <input type="text" id="login_birthday" placeholder="Birthday" class="form-control form-control-lg" />
                      </div>
                    <div class="form-outline mb-4">
                      <input type="email" id="login_email" placeholder="Email" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-4">
                      <input type="password" id="login_password" placeholder="Password" class="form-control form-control-lg" />
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom text-body">Sign in</button>
                    </div>
                    <!-- <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#!"
                        class="fw-bold text-body"><u>Login here</u></a></p> -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
