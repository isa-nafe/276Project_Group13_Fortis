<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    
    <title>Sign in</title>
    <style>
      .error-message {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
  padding: 10px;
  margin-bottom: 10px;
}
      .google-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        padding: 10px 20px;
        border: none;
        background-color: #6a707b; /* #4285F4 */
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .google-button img {
        width: 20px;
        height: 20px;
      }
      #status { border: solid 1px #ccc; font-family: 'Courier New'; font-size: .75rem; padding: .8rem; }
    </style>
</head>
<body>


  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v17.0&appId=985327895833851&autoLogAppEvents=1" nonce="bz0xpbqh"></script>


    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100 mx-auto p-5">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="text-left mb-5">
                    <img th:src="@{/imgs/logo.svg.png}" width="30%" height="25%" alt="Logo" class="logo-img">
                  </div>
                  <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                  </div>
                  <br>
                  <!-- <script th:if="${errorMessage}">
                    alert("[[${errorMessage}]]");
                </script> -->
                  <h2 class="text-uppercase text-center mb-5">Log in into account</h2>
                  <form action="/users/login" method="post">
                   
                    <div class="form-outline mb-4">
                      <input type="email" name="email" id="signup_FirstName" placeholder="Email" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="signup_LastName" placeholder="Password" class="form-control form-control-lg" required/>
                      </div>
                      
                    <div>
                        <div class="d-flex ">
                        <button type="submit"
                            class="btn btn-primary btn-block btn-lg gradient-custom text-body justify-content-center">Login</button>
                            <a href="../nonusers/open" class="btn btn-secondary btn-block btn-lg gradient-custom text-body justify-content-left" role="button">Back</a>
                            
                            <div id="g_id_onload"
     data-client_id="837639856398-jss3vdlnb77uijdl9c3p217j8rjeeg8l.apps.googleusercontent.com"
     data-context="use"
     data-ux_mode="popup"
     data-login_uri="http://localhost:8080/users/googleLogin"
     data-nonce=""
     data-auto_prompt="false">
</div>



<div class="g_id_signin"
     data-type="standard"
     data-shape="rectangular"
     data-theme="filled_blue"
     data-text="signin_with"
     data-size="large"
     data-logo_alignment="left">
</div>

                    </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script>
      function statusChangeCallback(response) {
        console.log('running statusChangeCallback...');
        console.log(response);
      }

      window.fbAsyncInit = function () {
      // FB JavaScript SDK configuration and setup
      FB.init({
        appId: '586954626932234', // FB App ID
        cookie: true, //enable cookies to allow the server to access the session
        xfbml: true, //parse social plugins on this page
        version: 'v17.0' //use graph api version 17.0
      });
      //immediately go ahead and check whether the user already logged in
      FB.getLoginStatus(function(response) {
        statusChangeCallback(response);
      });
    }



    //Load the JavaScript SDK asynchronously
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
