<script>
  // Replace 'your-app-id' with your actual Facebook App ID
window.fbAsyncInit = function() {
  FB.init({
    appId: '985327895833851',
    cookie: true,
    xfbml: true,
    version: 'v11.0'
  });

  FB.AppEvents.logPageView();
};

function checkLoginState() {
  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });
}

function statusChangeCallback(response) {
  if (response.status === 'connected') {
    // User is logged into your app and Facebook.
    getUserDetails();
  } else {
    // User is not logged in, or not authorized.
    console.log('User is not logged into the app or Facebook.');
  }
}

function loginWithFacebook() {
  FB.login(checkLoginState, { scope: 'public_profile,email' });
}

function getUserDetails() {
  FB.api('/me', { fields: 'id,first_name,last_name,email' }, function(response) {
    if (response && !response.error) {
      console.log('User details:', response);
    } else {
      console.log('Error fetching user details:', response.error);
    }
  });
}
</script>
