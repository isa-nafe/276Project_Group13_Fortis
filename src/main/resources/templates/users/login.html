<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .google-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        padding: 10px 20px;
        border: none;
        background-color: #4285F4;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .google-button img {
        width: 20px;
        height: 20px;
      }
      #status { border: solid 1px #ccc; font-family: 'Courier New'; font-size: .75rem; padding: .8rem; }
    </style>
</head>
<body>
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                      <img th:src="@{/imgs/logo.svg.png}" width="30%" height="25%" alt="Logo" class="logo-img">
                    </div>
                  <h2 class="text-uppercase text-center mb-5">Log in into account</h2>
                  <form th:action="@{/users/login}" method="post">
                    <div class="form-outline mb-4">
                      <input type="text" name="email" id="signup_FirstName" placeholder="Email" class="form-control form-control-lg"  />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="signup_LastName" placeholder="Password" class="form-control form-control-lg"  />
                      </div>
                      
                    <div>
                      <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success btn-lg gradient-custom text-body">Login</button>
                        <a href="../nonusers/open" class="btn btn-primary btn-lg gradient-custom text-body" role="button">Back</a>
                        <!-- Google Login Button -->
                        <div class="google-button" onclick="redirectToGoogle()">
                          <img src="@{/imgs/google-logo.png}" alt="Google Logo">
                          Google Login
                        </div>
                        <!-- Facebook Login Button -->
                        <div class="fb-login-button" scope="public_profile,email" onlogin="checkFacebookLoginStatus();">
                          Continue with Facebook
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h3 style="margin-bottom: 5px;">Status:</h3>
      <div id="status"></div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      function onGoogleSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        var name = profile.getName();
        var email = profile.getEmail();
      
        // You can now use the name and email in your application.
        // For example, display a welcome message:
        document.getElementById('status').innerHTML = 'Thanks for logging in, ' + name + '!';
      }
      
      function redirectToGoogle() {
        window.location.href = 'http://localhost:8080/oauth2/authorization/google';
      }

      function checkFacebookLoginStatus() {
        FB.getLoginStatus(function (response) {
          statusChangeCallback(response);
        });
      }
    </script>
    <script>
      // Facebook SDK Initialization
      window.fbAsyncInit = function() {
        FB.init({
          appId: '586954626932234',
          cookie: true,
          xfbml: true,
          version: 'v17.0'
        });
        FB.AppEvents.logPageView();   
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
</body>
</html>
