</div><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Sign in</title>

    <style>
      .google-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        padding: 10px 20px;
        border: none;
        background-color: #4285F4;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .google-button img {
        width: 20px;
        height: 20px;
      }
    </style>
</head>
<body>
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                    <img th:src="@{/imgs/logo.svg.png}" width="30%" height="25%" alt="Logo" class="logo-img">
                  </div>
                  <h2 class="text-uppercase text-center mb-5">Log in into account</h2>
                  <form th:action="@{/users/login}" method="post">
                    <div class="form-outline mb-4">
                      <input type="text" name="email" id="signup_FirstName" placeholder="Email" class="form-control form-control-lg"  />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" name="password" id="signup_LastName" placeholder="Password" class="form-control form-control-lg"  />
                      </div>
                      
                    <div>
                        <div class="d-flex ">
                        <button type="submit"
                            class="btn btn-success btn-block btn-lg gradient-custom text-body justify-content-center">Login</button>
                            <a href="../nonusers/open" class="btn btn-primary btn-block btn-lg gradient-custom text-body justify-content-left" role="button">Back</a>
                        <button type="button" id="google-login" class="btn btn-success btn-block btn-lg gradient-custom text-body justify-content-center">
                          <img scr="@{/imgs/google-logo.png}">Google Login
                        </button>
                        <button type="button" class="btn btn-primary btn-block btn-lg gradient-custom text-body justify-content-left">
                          <img scr="@{/imgs/facebook-logo.png}">Facebook Login
                        </button>
                        </div>
                    </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      document.getElementById("google-login").addEventListener("click", function () {
        Google.login(function (response) {
          console.log("Google login complete.");
          console.log(response);

          Google.api('/me/likes', 'get', { fields: 'id,name,about,created_time,category' }, function (response) {
            console.log(response);
          });
        },
          {
            scope: 'email,user_likes',
            return_scopes: true
          });
      });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
