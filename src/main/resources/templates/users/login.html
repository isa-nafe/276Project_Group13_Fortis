<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="signup.css">
    <title>Sign in</title>
    <style>
      .error-message {
  background-color: #f8d7da;
  color: #721c24;
  border: 1px solid #f5c6cb;
  padding: 10px;
  margin-bottom: 10px;
}
      .google-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        padding: 10px 20px;
        border: none;
        background-color: #4285F4;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .google-button img {
        width: 20px;
        height: 20px;
      }
      #status { border: solid 1px #ccc; font-family: 'Courier New'; font-size: .75rem; padding: .8rem; }
    </style>
</head>
<body>
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                    <img th:src="@{/imgs/logo.svg.png}" width="30%" height="25%" alt="Logo" class="logo-img">
                  </div>
                  <div th:if="${errorMessage}" class="error-message">
                    <p th:text="${errorMessage}"></p>
                  </div>
                  <br>
                  <!-- <script th:if="${errorMessage}">
                    alert("[[${errorMessage}]]");
                </script> -->
                  <h2 class="text-uppercase text-center mb-5">Log in into account</h2>
                  <form action="/users/login" method="post">
                   
                    <div class="form-outline mb-4">
                      <input type="email" name="email" id="signup_FirstName" placeholder="Email" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="signup_LastName" placeholder="Password" class="form-control form-control-lg" required/>
                      </div>
                      
                    <div>
                        <div class="d-flex ">
                        <button type="submit"
                            class="btn btn-success btn-block btn-lg gradient-custom text-body justify-content-center">Login</button>
                            <a href="../nonusers/open" class="btn btn-primary btn-block btn-lg gradient-custom text-body justify-content-left" role="button">Back</a>
                        <!-- <button type="button" class="btn btn-success btn-block btn-lg gradient-custom text-body justify-content-center">
                          <img scr="@{/imgs/google-logo.png}">Google Login
                        </button>
                        <button type="button" class="btn btn-primary btn-block btn-lg gradient-custom text-body justify-content-left" id="fb-login-button">
                          <img scr="@{/imgs/facebook-logo.png}">Facebook Login
                        </button>
                        <fb:login-button size="large" scope="public_profile,email" returnscopes="true" onlogin="myapp.getLoginStatus();">Continue by Facebook</fb:login-button> -->
                        </div>
                    </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <h3 style="margin-bottom: 5px;">Status:</h3>
      <div id="status"></div> -->
