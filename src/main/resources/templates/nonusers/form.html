<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Emergency Form</title>
</head>
<body>

      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Enter user info</h2>
                  <form>
                  <div class="form-outline mb-4">
                    <input type="text" id="signup_FirstName" name="name" placeholder="Name" th:value="${param.name}" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-4">
                      <input type="text" id="signup_LastName" name="last_name" placeholder="Last Name" th:value="${param.last_name}" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" id="signup_Phone" name="phone" placeholder="Phone number" th:value="${param.phone}" class="form-control form-control-lg" />
                  </div>
                  <div class="form-outline mb-4">
                      <input type="text" id="signup_Address" name="address" placeholder="Address" th:value="${param.address}" class="form-control form-control-lg" />
                  </div>

                      <p class="fs-3">Is this:</p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="response_type" id="response_type1">
                        <label class="form-check-label" for="response_type1">
                          Fire Department or First Response
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="response_type" id="response_type2" checked>
                        <label class="form-check-label" for="response_type2">
                          General Public
                        </label>
                      </div>
                      <p class="fs-3">What is the type of building:</p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="building_type" id="building_type1">
                        <label class="form-check-label" for="building_type1">
                          Public Use Building
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="building_type" id="building_type2" checked>
                        <label class="form-check-label" for="building_type2">
                          Residential / Private Use Building
                        </label>
                      </div>
                    <p class="fs-3">What is the nature of this Emergency:</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="emergency_nature" value="emergency_nature1">
                      <label class="form-check-label" for="emergency_nature1">
                        Meter Hazard
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="emergency_nature" value="emergency_nature2" checked>
                      <label class="form-check-label" for="emergency_nature2">
                        Appliance / Heating System / Hot Water Tank
                      </label>
                    </div>





                    <div class="collapse" id="appliance_collapse">
                      <div class="card card-body">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="appliance_desc" id="appliance_desc1">
                        <label class="form-check-label" for="appliance_desc1">
                          Hot Water Tank Leaking OR burst
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="appliance_desc" id="appliance_desc2">
                        <label class="form-check-label" for="appliance_desc2">
                          Heating System "BOOMs" on start-up
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="appliance_desc" id="appliance_desc3">
                        <label class="form-check-label" for="appliance_desc3">
                          Fireplace Glass Shattered OR Cracked
                        </label>
                      </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="appliance_desc" id="appliance_desc4">
                      <label class="form-check-label" for="appliance_desc4">
                        Flames Rolling out of Appliance
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="appliance_desc" id="appliance_desc5">
                      <label class="form-check-label" for="appliance_desc5">
                        Overheating/Unable to Turn off Gas to Appliance
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="appliance_desc" id="appliance_desc6" checked>
                      <label class="form-check-label" for="appliance_desc6">
                        Appliance Not Working
                      </label>
                    </div>
                      <p class="fs-3">Do you smell gas?</p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gas_check" id="gas_check1">
                        <label class="form-check-label" for="gas_check1">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gas_check" id="gas_check2" checked>
                        <label class="form-check-label" for="gas_check2">
                          No
                        </label>
                      </div>
                    <p class="fs-3">Was the glass hit by an object?</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="glass_hit" value="glass_hit1">
                      <label class="form-check-label" for="glass_hit1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="glass_hit" value="glass_hit2" checked>
                      <label class="form-check-label" for="glass_hit2">
                        No
                      </label>
                    </div>
                    <p class="fs-3">Do you smell smoke?</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="smoke_check" value="smoke_check1">
                      <label class="form-check-label" for="smoke_check1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="smoke_check" value="smoke_check2" checked>
                      <label class="form-check-label" for="smoke_check2">
                        No
                      </label>
                    </div>
                      </div>
                    </div>





                    <div class="collapse" id="meter_collapse">
                      <div class="card card-body">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="meter_desc" id="meter_desc1">
                        <label class="form-check-label" for="meter_desc1">
                          Packed Snow/Ice
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="meter_desc" id="meter_desc2" checked>
                        <label class="form-check-label" for="meter_desc2">
                          Meter Wrapped/Covered
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="meter_desc" id="meter_desc3">
                        <label class="form-check-label" for="meter_desc3">
                          Meter Under Water
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="meter_desc" id="meter_desc4" checked>
                        <label class="form-check-label" for="meter_desc4">
                          Meter Covered With Snow
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="meter_desc" id="meter_desc5">
                        <label class="form-check-label" for="meter_desc5">
                          Overhead Meter Hazard
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="meter_desc" id="meter_desc6" checked>
                        <label class="form-check-label" for="meter_desc6">
                          Noisy Meter
                        </label>
                      </div>
                      <p class="fs-3">Is the Meter Regulator also immersed?</p>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="reg_check" id="reg_check1">
                        <label class="form-check-label" for="reg_check1">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="reg_check" id="reg_check2" checked>
                        <label class="form-check-label" for="reg_check2">
                          No
                        </label>
                      </div>
                    <p class="fs-3">Do you smell gas?</p>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gas_meter_check" value="gas_meter_check1">
                      <label class="form-check-label" for="gas_meter_check1">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gas_meter_check" value="gas_meter_check2" checked>
                      <label class="form-check-label" for="gas_meter_check2">
                        No
                      </label>
                    </div>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  // Listen for radio button change event
  $('input[type=radio][name=emergency_nature]').change(function() {
    var selectedValue = $(this).val();
    
    if (selectedValue === 'emergency_nature1') {
      // Show the collapse element
      $('#meter_collapse').collapse('show');
    } else {
      // Hide the collapse element
      $('#meter_collapse').collapse('hide');
    }

    if (selectedValue === 'emergency_nature2') {
      // Show the collapse element
      $('#appliance_collapse').collapse('show');
    } else {
      // Hide the collapse element
      $('#appliance_collapse').collapse('hide');
    }
  });
});
</script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
